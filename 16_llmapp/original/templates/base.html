<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chappy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header class="header">
    <h1>Chappy</h1>
    <form method="POST" action="/clear" class="clear-form">
      <button type="submit" class="clear-button-header" title="履歴を削除">
        <i class="fas fa-trash"></i>
      </button>
    </form>
  </header>
  
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const clearForm = document.querySelector('.clear-form');
      if (clearForm) {
        clearForm.addEventListener('submit', (e) => {
          const ok = window.confirm('メッセージの履歴を削除しますか？');
            if (!ok) {
              e.preventDefault();
            }
        });
      }
    });
  </script>
</body>

</html>
